# Change Service Port
server:
  port: 9001

# Spring Config
spring:
  application:
    name: DEPARTMENT-SERVICE

# Eureka Client Config
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

# Remove Banner from Console
main:
  banner-mode: off